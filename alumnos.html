<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="nombre" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="nombre" class="form-label">Nota 1</label>
                <input type="number" class="form-control" id="nota1Input">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="nombre" class="form-label">Nota 2</label>
                <input type="number" class="form-control" id="nota2Input">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="nombre" class="form-label">Nota 3</label>
                <input type="number" class="form-control" id="nota3Input">
            </div>
        </div>
        
        <div class="col-12 mt-3">
            <button  class="btn btn-primary" id="agregarAlumno">
                Aceptar
            </button>
            <a class="btn btn-primary" href="index.html" role="button">Cancelar</a>
        </div>
    </div>
</body>

</html>
